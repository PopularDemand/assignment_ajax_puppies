<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Puppies</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="flash"></div>
    <div class="container">

      <div class="row">

        <div class="col-xs-8 col-xs-offset-2">
          <h1>The AJAX Puppy Shelter</h1>
          <h2>Register a new puppy</h2>

          <form action="https://ajax-puppies.herokuapp.com/puppies.json" id="new-puppy">
            <div class="form-group">
              <label>Name
                <input type="text" name="name" id="name">
              </label>
            </div>
            <div class="form-group">
              <label>Breed
                <select type="select" name="breed_id">
                  <option value="115">Akita</option>
                  <option value="126">Border Collie</option>
                  <option value="125">Bloodhound</option>
                </select>
              </label>
            </div>
            <input type="submit" class="btn btn-info">
          </form>

          <h3>Our puppies:</h3>
          <a id="refresh-list">Refresh puppy list</a>
          <ul id="puppy-list"></ul>

        </div>
      </div>


    </div>
  </body>
</html>
